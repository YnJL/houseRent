<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>IncomeInfo</title>
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="/css/rooms.css">
</head>

<body>
	<div class="container">
		<div class="title_wrap">
			<h3 class="main_title">입금 현황</h3>
			<div>
				<p>
					<span style='display:inline-block'>호실 선택
						<select name="roomNo" id="form_roomNo" onchange="selectChange(this)">
						</select>
					<span style='display:inline-block'>임차인 선택
						<select name="name" id="form_name" onchange="selectChange(this)">
						</select>
					</span>
				</p>
			</div>
		</div>
		<div class="btn_wrap">
			<button class="btn bg_wh" onclick="">예비버튼</button>
		</div>
		<div class="wrap1">
			<div class="contents contents01">
				<ul class="table">
					<li class="first">
						<p>입금자</p>
						<p>입금일</p>
						<p>입금액</p>
						<p>입금유형</p>
					</li>
					<dataTable id="rentInfoTable"></dataTable>
				</ul>
			</div>
		</div>
	</div>
	<div class="popup popup1 register_modal">
		<div class="popup_wrap">
			<div class="modal w360">
				<div class="modal_top">
					<h3 class="modal_title" onclick="openModifyModal(101)">입금 정보 등록</h3>
				</div>
				<div class="popup_contents">
					<div class="info_wrap">
						<form id="modalForm">
							<div>
								<p>입금자</p>
								<input id="form_inName" type="text" name="inName">
								<p>입금일</p>
								<input id="form_inDate" type="text" name="inDate">
							</div>
							<div>
								<p>입금액</p>
								<input id="form_inValue" type="text" name="inValue">
								<p>입금유형</p>
								<input id="form_type" type="text" name="type">
							</div>
							<div>
								<p>입금문자</p>
								<input id="form_inMsg" type="text" name="inMsg">
							</div>
					</div>
				</div>
				<div class="bottom_btn_wrap">
					<button onclick="closeModal(1)">취소하기</button>
					<button onclick="insertIncomeInfo()">등록하기</button>
				</div>
						</form>
			</div>
		</div>
	</div>
</body>
<script>
	let param = "[[${roomNo}]]";
</script>
<script src="/js/common.js"></script>
<script src="/js/rentInfo.js"></script>

</html>
